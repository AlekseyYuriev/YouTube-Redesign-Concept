<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aleksey" />
    <link rel="stylesheet" href="./style.css" />
    <title>YouTube Redesign Concept</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__intro">
        <button class="header__nav-button">
          <span class="header__nav-icon"></span>
          <span class="header__nav-icon"></span>
          <span class="header__nav-icon"></span>
        </button>
        <a href="https://www.youtube.com/" class="header__link" target="_blank">
          <img src="./images/logo.svg" alt="YouTube Logo" class="header__logo" />
        </a>
      </div>
      <div class="header__search">
        <input type="text" class="header__input" placeholder="Search" />
        <button class="header__search-button"></button>
      </div>
      <div class="header__icons">
        <button class="header__phone">
          <img src="./images/phone-18.png" alt="Call button" class="header__phone-icon" />
        </button>
        <button class="header__services">
          <img
            src="./images/combined-shape.png"
            alt="Header Services button"
            class="header__services-icon"
          />
        </button>
        <button class="header__bell">
          <img
            src="./images/ui-11.png"
            alt="Notifications button"
            class="header__bell-icon"
          />
          <div class="header__bell-number">3</div>
        </button>
        <button class="header__user">
          <img src="./images/userpic.png" alt="Call button" class="header__user-icon" />
        </button>
      </div>
    </header>
    <nav class="menu">
      <div class="menu__main">
        <button class="menu__button">
          <img src="./images/home.svg" alt="Home button" class="menu__home-image" />
          <p class="menu__text menu__text-home">Home</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/treding-svg.svg"
            alt="Trending button"
            class="menu__trending-image"
          />
          <p class="menu__text menu__text-shadow">Trending</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/subscriptions.svg"
            alt="Subscriptions button"
            class="menu__subscriptions-image"
          />
          <p class="menu__text menu__text-shadow">Subscriptions</p>
        </button>
      </div>
      <div class="menu__control">
        <button class="menu__button">
          <img
            src="./images/library.svg"
            alt="Library button"
            class="menu__library-image"
          />
          <p class="menu__text">Library</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/history.svg"
            alt="History button"
            class="menu__history-image"
          />
          <p class="menu__text">History</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/watch-later.svg"
            alt="Watch later button"
            class="menu__watch-image"
          />
          <p class="menu__text">Watch later</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/favourites.svg"
            alt="Favourites button"
            class="menu__favourites-image"
          />
          <p class="menu__text">Favourites</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/liked-videos.svg"
            alt="Liked videos button"
            class="menu__liked-image"
          />
          <p class="menu__text">Liked videos</p>
        </button>
        <button class="menu__button">
          <img src="./images/music.svg" alt="Music button" class="menu__music-image" />
          <p class="menu__text">Music</p>
        </button>
        <button class="menu__button">
          <img src="./images/games.svg" alt="Games button" class="menu__games-image" />
          <p class="menu__text">Games</p>
        </button>
        <button class="menu__button">
          <img
            src="./images/show-more.svg"
            alt="Show more button"
            class="menu__more-image"
          />
          <p class="menu__text">Show more</p>
        </button>
      </div>
    </nav>
  </body>
</html>
